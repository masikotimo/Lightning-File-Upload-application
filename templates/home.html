<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% if 'username' in session %}
        <p>Welcome, {{ session['username'] }}! <a href="{{ url_for('logout') }}">Logout</a></p>
        <p><a href="{{ url_for('dashboard') }}">Dashboard</a></p>
    {% else %}
        <p><a href="{{ url_for('register') }}">Register</a></p>
        <p><a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
</body>
</html>
